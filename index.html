<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lime Bar – Summer Cocktails</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>🍋 Lime Bar</h1>
    <p>Sommerliche Cocktails & Mocktails für dein BBQ</p>
  </header>
  <main>
    <section>
      <h2>Cocktails 🍸</h2>
      <div class="grid">
        <a href="cocktail.html?drink=mojito">
          <img src="img/mojito.jpg" alt="Mojito">
          <h3>Mojito</h3>
        </a>
        <a href="cocktail.html?drink=margarita">
          <img src="img/margarita.jpg" alt="Limetten-Margarita">
          <h3>Limetten-Margarita</h3>
        </a>
        <a href="cocktail.html?drink=gin-basil">
          <img src="img/gin-basil.jpg" alt="Gin Basil Smash">
          <h3>Gin Basil Smash</h3>
        </a>
      </div>
    </section>

    <section>
      <h2>Mocktails 🧃</h2>
      <div class="grid">
        <a href="cocktail.html?drink=virgin-mojito">
          <img src="img/virgin-mojito.jpg" alt="Virgin Mojito">
          <h3>Virgin Mojito</h3>
        </a>
        <a href="cocktail.html?drink=cucumber-cooler">
          <img src="img/cucumber-cooler.jpg" alt="Cucumber Lime Cooler">
          <h3>Cucumber Lime Cooler</h3>
        </a>
      </div>
    </section>
  </main>
  <footer>
    <p>📱 Scan den QR-Code auf dem Tisch für die Rezepte!</p>
  </footer>
</body>
</html>
